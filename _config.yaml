title: "Project Chronicle"
author: "Jeff Tong"
description: "Supplemental page/tools for https://wind010.hashnode.dev/"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: true        # show a sidebar instead of the usual header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: pages/tools.html"}
  - {file: "README.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:wind010@users.noreply.github.com"}
  - {title: Github, icon: github, url: "https://github.com/Wind010"}
  - {title: HashNode, icon: blog, url: "https://wind010.hashnode.dev/"}
#  - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
